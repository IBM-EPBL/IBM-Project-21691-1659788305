<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <title>Login Page</title>
    <style type="text/css">
        body{
            background-color: #EAF6F6;
        }

<!--        .msg,.login{-->
<!--            text-align: center;-->
<!--            margin-top: 25px;-->
<!--            margin-bottom:25px;-->
<!--        }-->

        form{
            width: 30%;
        }
        .center {
          position: absolute;
          left: 0;
          right: 0;
          margin: auto;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <nav class="h1 navbar navbar-light p-3 mb-2 bg-primary text-white justify-content-between">
      <a class="navbar-brand text-white">Personal Expence Tracker</a>
    </nav>
    <br>
    <h3>Login Page</h3>
    <br>
    {%if process == "Registration Successful!"%}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="alert alert-success" role="alert">
                    {{process}}
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
   {% endif %}
    <form action="/login" method="POST" class="center">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div>
            New User ? Click to <a href="{{url_for('register')}}">Sign-Up</a>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>




</body>
</html>
