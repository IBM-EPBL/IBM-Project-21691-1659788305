<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Registration Page</title>
    </head>
    <body>
        
        <nav class="navbar navbar-dark bg-primary">
            <h1 style="color:white;">Registration Page</h1>
        </nav><br>
          

        <form action="">
            <div class="mb-3">
            <div class="form-group">
                <label for="name" class="form-label">Name</label><br>
                <input id = "name" type="text" class="form-control" placeholder="Enter Name"><br>
            </div>
            </div>
            <label for="email" class="form-label">E-mail</label><br>
            <input id = "email" type="email" class="form-control" placeholder="example@gmail.com"><br>

            <label for="mobile" class="form-label">Mobile</label><br>
            <input id = "mobile" type="number" class="form-control" placeholder="9999999999"><br>

            <label for="city" class="form-label">City</label><br>
            <input id = "city" type="text" class="form-control" placeholder="City Name"><br>

            <label for="state" class="form-label">State</label><br>
            <input id = "state" type="text" class="form-control" placeholder="State Name"><br>

            <label for="country" class="form-label">Country</label><br>
            <input id = "country" type="text" class="form-control" placeholder="Country Name"><br>
            <div style="text-align: center;"><button type="submit" class="btn btn-primary">Register</button></div>
        </div>
        </form>
        
    </body>
</html>
